<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Télécharger CSV</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <a href="{{ url_for('maestria') }}">
            <img src="{{ url_for('static', filename='photo_mae.png') }}" alt="Logo">
        </a>
        <a href="{{ url_for('static', filename='User_Manual.pdf') }}" class="download-button" download>
            User Manual
        </a>
    </header>
    <div class="container">
        <button id="menu-toggle" class="menu-toggle">☰</button>
        <div class="sidebar" id="sidebar">

            <ul>
                <li><a href="{{ url_for('maestria') }}">Home</a></li>
                <li><a href="{{ url_for('data_formats') }}">Data Formats</a></li>
                <li><a href="{{ url_for('tutorials') }}">Tutorials</a></li>
                <li><a href="{{ url_for('maestria') }}">What is Maestria?</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
        <div class="sidebar-content" id="sidebar-content">
            <h2>Upload your datas</h2>
            <form method="post" action="/upload" enctype="multipart/form-data">
                <label for="file">Select files <br> .csv or .xlsx </label>
                <input type="file" name="file" id="file" multiple accept=".csv,.xlsx" onchange="handleFileSelection()">
                <div id="file-names"></div>

                <label class="custom-checkbox">
                    <input type="checkbox" name="use_default_csv" id="use_default_csv">
                    <span class="checkmark"></span>
                    <a href="{{ url_for('static', filename='default.csv') }}" download class="checkbox-label">
                        Default CSV file
                    </a>
                </label>

                <div class="select-container">
                    <h5 for="orientation">Choose CSV orientation:</h5>
                    <select name="orientation" id="orientation" class="styled-select">
                        <option value="rows">Rows</option>
                        <option value="columns">Columns</option>
                    </select>
                </div>

                <input type="submit" value="Submit" id="upload-btn" disabled>
            </form>

            <form method="post" action="/submit-answers-af">
                <h3>Formulary :</h3>
                <div class="vertical-separator"></div>
                <label for="question1">Rhythm during ECG:</label>
                <input type="number" name="question1" id="question1" step="any" value="0" required>
                <br>
                <label for="question2">Age :</label>
                <input type="number" name="question2" id="question2" step="any" value="0" required>
                <br>
                <label for="question3">Anticoagulant :</label>
                <input type="number" name="question3" id="question3" step="any" value="0" required>
                <br>
                <label for="question4">LA diameter :</label>
                <input type="number" name="question4" id="question4" step="any" value="0" required>

                <input type="submit" value="Submit Answers" class="button-style">
            </form>
        </div>

    </div>
    <div class="main-content aligned-content">
        <h1>AF Progression</h1>
        <ul class="variables-list">
            <b>Score : </b>
            <li>- Rhythm during ECG recording_SR : </li>
            <li>- Age : </li>
            <li>- Anticoagulant : </li>
            <li>- LA diameter : </li>


        </ul>




    </div>
</body>
</html>
